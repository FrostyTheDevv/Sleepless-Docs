<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64"
     xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Mask out a circle to form a slimmer crescent -->
    <mask id="crescent-mask">
      <rect width="64" height="64" fill="white"/>
      <!-- moved to cx=44 and r=20 for a thinner crescent -->
      <circle cx="44" cy="32" r="20" fill="black"/>
    </mask>
  </defs>

  <!-- Outer circle filled with teal, masked to a crescent -->
  <circle
    cx="32"
    cy="32"
    r="30"
    fill="#2dd4bf"
    mask="url(#crescent-mask)"
  />
</svg>